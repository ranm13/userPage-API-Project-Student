<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>API Project</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>
    <div class="container">
        <div class="buttons">
            <button onclick=loadData()>Load User Data</button>
            <button onclick=renderData()>Display User</button>
            <button onclick=saveUserPage()>Save Page</button>
            <div class="dropup-load">
                <button onmouseover=loadUserPage()>Load Page</button>
                <div class="dropup-content"></div>
            </div>
        </div>
        <div class="user-container"></div>
        <div class="quote-container"></div>
        <div class="content-container">
            <div class="pokemon-container"></div>
            <div class="meat-container"></div>
        </div>
        <div class="friends">
            <h4>Friends</h4>
            <div class="friends-container">
            </div>
        </div>
    </div>
    <!-- ------------------------------- -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.4/handlebars.js"></script>
    <script id="user-template" type="text/x-handlebars-template">
        <div id = "profile-pic" style = "background-image: url({{picture}})"></div>
        <div class="user-info">
            <div>{{toProperCase firstName}} {{toProperCase lastName}}</div>
            <div>{{toProperCase city}}, {{toProperCase state}}</div>
        </div>
    </script>
    <!-- ----------------------------------------------------->
    <script id="user-friends-template" type="text/x-handlebars-template">
        <ul class="user-friends">
            {{#each friends}}
            <li>{{toProperCase this.firstName}} {{toProperCase this.lastName}}</li> <br>
            {{/each}}
        </ul>
    </script>
    <!-- ---------------------------------------------------- -->
    <script id="pokemon-template" type="text/x-handlebars-template">
            <span id = "pokemon-image" style = "background-image: url({{pic}})"></span>
            <span id= "pokemon-text">Favorite Pokemon: {{toProperCase name}}</span>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="meat-template" type="text/x-handlebars-template">
        <div class="meat-text">
                <p>About me:</p>
                {{aboutMeat}}
        </div>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="quote-template" type="text/x-handlebars-template">
        <p>Favorite quote:</p>
        <span><i>"{{quote}}"</i> <br>
            - Kanye West</span>
    </script>
    <!-- ------------------------------------------------------ -->
    <script id="dropup-content-template" type="text/x-handlebars-template">
    {{#each object as |item|}}
        <p class="users-to-load">{{toProperCase item}}</p>
    {{/each}}
    </script>
    <!-- ------------------------------------------------------ -->
    <script src="Renderer.js"></script>
    <script src="APIManager.js"></script>
    <script src="main.js"></script>
</body>

</html>
